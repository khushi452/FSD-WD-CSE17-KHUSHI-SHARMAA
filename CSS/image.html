<!DOCTYPE html>
<head>
   <style>
    #img1 {
        border-radius: 12px;
    }
    #img2 {
        border-radius: 50%;
    }
    #img3 {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
    }
   </style>
</head>
<body>
    <h2>Rounded image</h2>
    <img id="img1" src = "yona.jpg" alt="yona" width="500" height="300">
    <h2> circled image</h2>
    <img id="img2" src = "yona.jpg" alt="yona" width="500" height="300">
    <h2>thumbnail image</h2>
    <img id="img3" src = "yona.jpg" alt="yona">
</body>
</html>
